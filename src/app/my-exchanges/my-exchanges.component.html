<div class="row exchanges-frame">
    <ng-container *ngFor="let exch of exchanges">
        <app-custom-exchange [exchange]="exch" (dragStarted)="onDragStarted($event)"></app-custom-exchange>
    </ng-container>
    
    <div id="addCustomExchange" class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
        <div id="addExchangeButton" class="exchange-link" (click)="addCustomExchange();">
            (add)
        </div>
    </div>
    DEBUG: {{this.draggingExchId}}
</div>
