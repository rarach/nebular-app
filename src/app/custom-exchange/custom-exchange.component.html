<div id="customExchange{{exchange.id}}" class="col-xl-3 col-lg-4 col-md-6 col-sm-12 customExchange">
    <div onmouseover="$(this).find('div.removeExchButton').show();" onmouseout="$(this).find('div.removeExchButton').hide();">
        <div class="assetsSelection" onclick="return false;">
            <div class="removeExchButton" (click)="removeExchange()">X</div>
            <div class="assetDropDowns">
                <mat-form-field style="width: 50%;">
                    <mat-select [(value)]="selectedBaseAsset" class="selectedAssetOption"
                                (selectionChange)="updateExchange($event)" [title]="selectedBaseAsset.tooltip">
                        <mat-option class="ddOption" *ngFor="let asset of assetOptions" [value]="asset" title="{{asset.tooltip}}">
                            <img src="{{asset.imageUrl}}" style="width: 24px; height: 24px;" /> {{asset.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field style="width: 50%;">
                    <mat-select [(value)]="selectedCounterAsset" class="selectedAssetOption"
                                (selectionChange)="updateExchange($event)" [title]="selectedCounterAsset.tooltip">
                        <mat-option class="ddOption" *ngFor="let asset of assetOptions" [value]="asset" title="{{asset.tooltip}}">
                            <img src="{{asset.imageUrl}}" style="width: 24px; height: 24px;" /> {{asset.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div id="customExchangeChart{{exchange.id}}" class="exchange-link-chart">
            <app-exchange-thumbnail [exchange]="exchange" [showAssetNames]="false"></app-exchange-thumbnail>
        </div>
    </div>
</div>
