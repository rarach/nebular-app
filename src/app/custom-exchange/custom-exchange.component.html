<div id="customExchange{exchange.id}" class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
    <div class="exchange-link">
        <div class="assetsSelection">
            <div class="removeExchButton">X</div>
            <div class="assetDropDowns">
                <div id="baseAssetCodeDropDown{exchange.id}" style="width: 100px;">Asset code drop-down here</div>
                <div id="baseAssetAnchorDropDown{exchange.id}">Anchor drop-down here</div>
                <div id="counterAssetCodeDropDown{exchange.id}" style="width: 100px;">Asset code drop-down here</div>
                <div id="counterAssetAnchorDropDown{exchange.id}">Anchor drop-down here</div>
            </div>
        </div>
        <div class="assetsDescription">
            <div class="lastPrice">0.00</div>
            <div class="baseAssetDesc"> </div>
            <div class="counterAssetDesc"> </div>
            <div class="dailyChangePercent green">+0.00%</div>
        </div>
        <div id="customExchangeChart{exchange.id}" class="exchange-link-chart">
            <div class="chartWarning">Loading data...</div>
        </div>
    </div>
</div>
