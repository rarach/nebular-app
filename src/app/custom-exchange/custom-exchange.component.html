<div id="customExchange{{exchange.id}}" class="col-xl-3 col-lg-4 col-md-6 col-sm-12 customExchange">
    <div onmouseover="$(this).find('div.removeExchButton').show();" onmouseout="$(this).find('div.removeExchButton').hide();">
        <div class="assetsSelection" onclick="return false;">
            <div class="removeExchButton" (click)="removeExchange()">X</div>
            <div class="assetDropDowns">
                <mat-form-field style="width: 100px;">
                    <mat-select [(value)]="selectedBaseAssetCode" class="selectedAssetCode"
                                (selectionChange)="baseAssetCodeChanged($event)" [title]="selectedBaseAssetCode.tooltip">
                        <mat-option class="ddOption" *ngFor="let assetCode of assetCodeOptions" [value]="assetCode" title="{{assetCode.tooltip}}">
                            {{assetCode.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field style="width: calc(50% - 100px);" [title]="selectedBaseIssuer.tooltip">
                    <mat-select [(value)]="selectedBaseIssuer" class="selectedIssuerOption" (selectionChange)="issuerChanged($event)">
                        <mat-option class="ddOption" *ngFor="let issuer of this.baseIssuerOptions" [value]="issuer" title="{{issuer.tooltip}}">
                            {{issuer.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field style="width: 100px;">
                    <mat-select [(value)]="selectedCounterAssetCode" class="selectedAssetCode"
                                (selectionChange)="counterAssetCodeChanged($event)" [title]="selectedCounterAssetCode.tooltip">
                        <mat-option class="ddOption" *ngFor="let assetCode of assetCodeOptions" [value]="assetCode" title="{{assetCode.tooltip}}">
                            {{assetCode.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field style="width: calc(50% - 100px);" [title]="selectedCounterIssuer.tooltip">
                    <mat-select [(value)]="selectedCounterIssuer" class="selectedIssuerOption" (selectionChange)="issuerChanged($event)">
                        <mat-option class="ddOption" *ngFor="let issuer of this.counterIssuerOptions" [value]="issuer" title="{{issuer.tooltip}}">
                            {{issuer.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div id="customExchangeChart{{exchange.id}}" class="exchange-link-chart">
            <app-exchange-thumbnail [exchange]="exchange" [showAssetNames]="false"></app-exchange-thumbnail>
        </div>
    </div>
</div>
